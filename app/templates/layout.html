<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <!-- Importar librerias de Javascript -->
        <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <title>{% block title %} {% endblock %}</title>
        {% endblock %}
    </head>
    <body style="background-color: lightgray; padding-top: 1.5rem;">
        
        <div class="container bg-white rounded shadow pt-3 w-100"  style="height: 5rem;">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Joyer√≠a Fina</span>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
						
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('show_vehicles')}}">Vehiculos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('show_branches')}}">Estaciones</a>
                      </li>
                    </ul>
                    <button class="btn btn-outline-danger" id="btn-logout">Log out</button>
                  </div>
                </div>
              </nav>
        </div>

        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
       
        
        <div id="js">
            {% block js %}
            <script src="{{ url_for('static', filename = 'js/logout.js')}}"></script>
            {% endblock %}
        </div>
			

    </body>
</html>
