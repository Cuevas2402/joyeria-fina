<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <!-- Importar librerias de Javascript -->
        <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <title>Document</title>
    </head>
    <body style="background-color: lightgray; padding-top: 3.5rem;">
        
        <div class="container mt-5 bg-white rounded shadow pt-3 w-50"  style="height: 5rem;">
            <h1 class="text-center"> Log in </h1>
        </div>

        
        <div class="container mt-4 bg-white rounded shadow pt-5 pb-5 p-5 h-100 mb-5 w-50">
            <form action="/iniciar_sesion" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Curvos">
                </div>
                
                <div class="mb-3 mt-4">
                    <label for="direccion" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="direccion" name="direccion" placeholder="1234">
                </div>



                <div class="mb-3 mt-5 justiy-content-center">
                    <button type="submit" class="btn center w-100 btn-lg btn-block shadow-lg text-light" style=" background-color: #8973D9">Iniciar sesión</button>
                </div>
            </form>
        </div>



    </body>
</html>
